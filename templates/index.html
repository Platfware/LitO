<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Example</title>
    <style>
        /* CSS to style the background image */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: url('https://th.bing.com/th/id/OIP.y5bHH9M8KoYKaechHdwGWgHaEK?rs=1&pid=ImgDetMain') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white; /* Text color */
        }

        .content h1 {
            font-size: 48px;
            font-weight: bold;
        }

        .content p {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Content over the background image -->
    <div class="content">
        <h1>Hi Hello</h1>
        <p>How is it going</p>
        <p>I'm just here</p>
    </div>

</body>
</html>
