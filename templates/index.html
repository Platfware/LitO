<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Example</title>
    <style>
        /* CSS to style the background video */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Ensure the video stays in the background */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: black; /* Text color */
        }

        .content h1 {
            font-size: 48px;
            font-weight: bold;
        }

        .content p {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Video background -->
    <video autoplay muted loop class="video-background">
        <source src="3141208-uhd_3840_2160_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content over the video -->
    <div class="content">
        <h1>Hi Hello</h1>
        <p>How is it going</p>
        <p>I'm just here</p>
    </div>

</body>
</html>
